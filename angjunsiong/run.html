<!DOCTYPE html>

<script>

var timer = function() {
	// get the current date & time
	var time = new Date();
	
	// show roman time, using 6 columns
	setRoman(time);

	// show binary time
	setBinary(time);

	// update every 1 second
	setTimeout(timer, 1000);
};

var setRoman = function(time) {
	// set roman time
	// you must implement exercise.roman()
	
	var RomanData = exercise.roman(time)

	//Now we have RomanData, we translate it into an actual display
	document.getElementById('hour_col1').innerHTML = RomanData.hour_col1
	document.getElementById('hour_col2').innerHTML = RomanData.hour_col2
	document.getElementById('min_col1').innerHTML = RomanData.min_col1
	document.getElementById('min_col2').innerHTML = RomanData.min_col2
	document.getElementById('sec_col1').innerHTML = RomanData.sec_col1
	document.getElementById('sec_col2').innerHTML = RomanData.sec_col2
	
};

var setBinary = function(time){
	// set Binary time
	// you must implement exercise.binary()

	// Each value in the clock is routed through the exercise.binary function
	// Column1 is hour colum 1, Columnn2 is hour column 2, and so on
	
	BinaryData = new Array();

	for (i = 1; i <= 6; i++){
		BinaryData.push(exercise.binary(time, i));
	}

	for (i = 0; i <= 5; i++){
		for (j = 0; j <= 3; j++){
			var time_id = "BinaryData[" + (i) + "].block" + (j+1);
			if(i === 0 || i === 1){
				var block_id = "hour_col" + (i+1) + "_block" + (j+1);
			}
			if(i === 2 || i === 3){
				var block_id = "min_col" + (i+1) + "_block" + (j+1);
			}
			if(i === 4 || i === 5){
				var block_id = "sec_col" + (i+1) + "_block" + (j+1);
			}

// we need eval here because "time_id" will only return BinaryData[i].blockj; eval will get you the actual value
			if (eval(time_id) === 'on'){
				document.getElementById(block_id).style.backgroundColor = 'red';
			}
			else{
				document.getElementById(block_id).style.backgroundColor = 'silver';	
			}

			}
		}
}

// start timer when page is loaded
// your code here

window.onload = timer;

</script>
